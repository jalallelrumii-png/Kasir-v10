<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartKasir Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        /* ðŸ”¥ ANTI-COPAS & ANTI-GOOGLE POPUP ðŸ”¥ */
        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Input tetep harus bisa buat ngetik nama/harga */
        input { -webkit-user-select: text !important; user-select: text !important; }

        body { 
            background-color: #f8fafc; 
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            position: fixed; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom';

        const App = () => {
            const [view, setView] = useState('POS');
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('kp_prod')) || [
                { id: 1, name: 'Kopi Susu Senja', price: 15000, stock: 50 },
                { id: 2, name: 'Roti Bakar Coklat', price: 12000, stock: 20 }
            ]);
            const [cart, setCart] = useState([]);

            useEffect(() => {
                localStorage.setItem('kp_prod', JSON.stringify(products));
            }, [products]);

            const addToCart = (p) => {
                if(p.stock <= 0) return alert('Stok Habis!');
                setCart(prev => {
                    const ex = prev.find(i => i.id === p.id);
                    return ex ? prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i) : [...prev, {...p, qty: 1}];
                });
            };

            const checkout = () => {
                setProducts(products.map(p => {
                    const c = cart.find(x => x.id === p.id);
                    return c ? {...p, stock: p.stock - c.qty} : p;
                }));
                setCart([]);
                alert('Transaksi Berhasil! Tersimpan Offline.');
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-white relative">
                    <header className="p-6 pt-12 bg-indigo-600 text-white rounded-b-[2.5rem] shadow-lg text-center">
                        <h1 className="text-2xl font-800 italic tracking-tighter uppercase">SmartKasir</h1>
                        <p className="text-[10px] font-bold opacity-50 tracking-widest uppercase">PWA Native Mode</p>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 no-scrollbar pb-40">
                        <div className="grid grid-cols-2 gap-4">
                            {products.map(p => (
                                <div key={p.id} onClick={() => addToCart(p)} className="bg-slate-50 border border-slate-100 p-5 rounded-[2.5rem] btn-active transition-all">
                                    <div className="text-xl font-900 text-slate-800 italic text-indigo-600">Rp {p.price.toLocaleString()}</div>
                                    <div className="text-xs font-bold text-slate-400 mt-1 uppercase truncate">{p.name}</div>
                                    <div className="mt-4 inline-block px-3 py-1 bg-white rounded-xl text-[9px] font-black text-indigo-600">STOK: {p.stock}</div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {cart.length > 0 && (
                        <div className="absolute bottom-28 left-4 right-4 bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl">
                            <div>
                                <p className="text-[10px] font-bold text-slate-500 uppercase">{cart.length} Item</p>
                                <p className="text-xl font-900 italic">Rp {cart.reduce((s,i)=>s+(i.price*i.qty),0).toLocaleString()}</p>
                            </div>
                            <button onClick={checkout} className="bg-indigo-500 px-8 py-3 rounded-2xl font-black text-sm active:bg-indigo-400">BAYAR</button>
                        </div>
                    )}

                    <nav className="h-20 bg-white border-t flex justify-around items-center px-10 pb-4">
                        <div className="text-indigo-600"><svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                        <div className="text-slate-200"><svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
